<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sample Javascript Test</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"

    <body>
        <header>
            <h1>My Blog Site</h1>
        </header>
        

        <div class="container">
            <div class="product-card" id="card-1">
                <img src="cat.jpeg" alt="cat">
                <div>
                    <h2>About Cat</h2>
                    <p>Author Name | Date</p>
                </div>
            </div>
            <div class="product-card" id="card-2">
                <img src="dog.jpeg" alt="dog">
                <div>
                    <h2>About Dog</h2>
                    <p>Author Name | Date</p>
                </div>
            </div>
            <div class="product-card" id="card-3">
                <img src="lulu.jpeg" alt="lulu">
                <div>
                    <h2>About Lulu</h2>
                    <p>Author Name | Date</p>
                </div>
            </div>
            <div class="product-card" id="card-4">
                <img src="football.jpeg" alt="football">
                <div>
                    <h2>About Football</h2>
                    <p>Author Name | Date</p>
                </div>
            </div>
            <div class="product-card" id="card-5">
                <img src="pain.jpeg" alt="pain">
                <div>
                    <h2>About Pain</h2>
                    <p>Author Name | Date</p>
                </div>
            </div>
        </div>
        

        <script>
        const card1 = document.getElementById('card-1');
        const card2 = document.getElementById('card-2');
        const card3 = document.getElementById('card-3');
        const card4 = document.getElementById('card-4');
        const card5 = document.getElementById('card-5');

card1.addEventListener('click', () => {
    window.location.href = 'blog1.html';
});
card2.addEventListener('click', () => {
    window.location.href = 'blog2.html';
});
card3.addEventListener('click', () => {
    window.location.href = 'blog3.html';
});
card4.addEventListener('click', () => {
    window.location.href = 'blog4.html';
});
card5.addEventListener('click', () => {
    window.location.href = 'blog5.html';
});


        </script>
        

           

        <link rel="stylesheet" href="style.css" />
    </body>
</html>
